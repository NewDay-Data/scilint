---
  exclusions: ~
  fail_over: 1
  out_dir: "/tmp/scilint/"
  precision: 3
  print_syntax_errors: false
  evaluate: true
  warnings:
    lt:
      calls_per_func_median: 1
      calls_per_func_mean: 1
      in_func_pct: 10
      asserts_func_ratio: 0.25
      inline_asserts_per_func_median: 0
      inline_asserts_per_func_mean: 0
      markdown_code_pct: 5
    gt:
      total_code_len: 100000
      loc_per_md_section: 10000
    equals:
      has_syntax_error: true