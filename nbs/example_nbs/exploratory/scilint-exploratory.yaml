---
  exclusions: "nbs/example_nbs/exploratory/non_nbdev.ipynb"
  fail_over: 2
  out_dir: "/tmp/scilint/"
  precision: 3
  print_syntax_errors: false
  evaluate: true
  warnings:
    lt:
      calls_per_func_median: 1
      calls_per_func_mean: 1
      in_func_pct: 10
      tests_func_coverage_pct: 5
      tests_per_func_mean: 0.1
      markdown_code_pct: 5
    gt:
      total_code_len: 100000
      loc_per_md_section: 5000
    equals:
      has_syntax_error: true